<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <title>WeatherDashboard</title>
</head>

<body>
    <header class=>
        <h1 class="fs-1 text-center bg-dark text-light p-2">Weather Dashboard</h1>
    </header>
    <main class="container-fluid d-flex vh-100">
        <section class="container col-lg-2 col-md-12 bg-light" id="citySearch">
            <div class="input-group mb-3">
                <h2 class="fs-3 w-100">Search for a City:</h2>
                <input type="text" class="form-control" placeholder="City Name"></input>
                <button class="btn bg-primary border-info border-3 border-rounded searchBtn" type="button" id="button-addon2"><i
                        class="fas fa-search"></i></button>
            </div>
            <div class="list-group" id="cityList">
                <!-- <button type="button" class="list-group-item list-group-item-action city"></button> -->
            </div>
        </section>
        <section class="container col-lg-10 d-flex-wrap" id="main">
            <section class="container col-lg-8 col-md-12 h-25 m-3 p-4 w-100 border border-1-dark" id="today"></section>
            <section>
            <h1 class="ps-4">5-Day Forecast</h1>
            <div class="container d-flex flex-row justify-content-around" id="five-day"></div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
